<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<h:body>
	<h:form id="myFrom">
		<p:inputText id="id" value="#{ajaxDemoBean.id}"></p:inputText>
		<p:inputText id="name" value="#{ajaxDemoBean.name}"></p:inputText>
		<br></br>
		<br></br>
		<h:outputText id="outId" value="#{ajaxDemoBean.id}" />
		<br></br>
		<h:outputText id="outName" value="#{ajaxDemoBean.name}" /><br />
		<p:commandButton id="commandButton" value="Submit" update="myFrom" />
	</h:form>
</h:body>
</html>
